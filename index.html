<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header>
        <nav>
            <div>
                <div class="group">
                    <img src="./assets/vectors/card-search-outline.svg" alt="Search icon" class="icon">
                    <div><input type="search" name="q" id="nav-search" placeholder="Enter project name..."></div>
                </div>
                <div class="group">
                    <img src="./assets/vectors/bell-ring-outline.svg" alt="Notifications icon" class="icon">
                    <img src="./assets/images/mads.jpg" alt="">
                    <span>John Doe</span>
                </div>
            </div>
            <div>
                <div class="group">
                    <img src="./assets/images/mads.jpg" alt="profile picture of current account" />
                    <div>
                        <span>Welcome back,</span>
                        <span>John Doe (@83340971)</span>
                    </div>
                </div>
                <div class="group">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>

        </nav>
    </header>
    <aside>
        <div class="sidebar-section logo">
            <a href="#">
                <a href="#" class="logos">
                    <img src="./assets/vectors/currency-usd.svg" alt="Dashboard icon" class="logos" />
                    <span class="logos">Dashboard</span>
                </a>
            </a>
        </div>
        <div class="sidebar-section">
            <a href="#">
                <img src="./assets/vectors/home-variant.svg" alt="Home icon">
                <span>Home</span>
            </a>
            <a href="#">
                <img src="./assets/vectors/account-outline.svg" alt="Profile icon">
                <span>Profile</span>
            </a>
            <a href="#">
                <img src="./assets/vectors/message-fast.svg" alt="Message icon">
                <span>Messages</span>
            </a>
            <a href="#">
                <img src="./assets/vectors/archive-clock.svg" alt="History icon">
                <span>History</span>
            </a>
            <a href="#">
                <img src="./assets/vectors/list-box-outline.svg" alt="Tasks icon">
                <span>Tasks</span>
            </a>
            <a href="#">
                <img src="./assets/vectors/home-group.svg" alt="Communities icon">
                <span>Communties</span>
            </a>
        </div>
        <div class="sidebar-section">
            <a href="#">
                <img src="./assets/vectors/cog-outline.svg" alt="Settings icon">
                <span>Settings</span>
            </a>
            <a href="#">
                <img src="./assets/vectors/head-question.svg" alt="Support icon">
                <span>Support</span>
            </a>
            <a href="#">
                <img src="./assets/vectors/incognito-circle.svg" alt="Privacy icon">
                <span>Privacy</span>
            </a>
        </div>
    </aside>
    <main>
        <div id="projects">
            <h3>Project list</h3>
            <div class="card">
                Here is some stuff?
            </div>
        </div>
        <div id="announcements">
            <h4>Project list</h4>
            <div class="sidebox">
                Here is some stuff?
            </div>
        </div>
        <div id="trending">
            <h4>Project list</h4>
            <div class="sidebox">
                Here is some stuff?
            </div>
        </div>
    </main>
</body>

</html>
